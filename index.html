<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content=""width=device-width, initial-scale="1.0">
    <title>Ten-4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets\css\hero-select.css">
</head>

<body>
    <div class="hero">

        <video id="hero-video" autoplay loop muted plays-inline class="back-video" src="assets/video/DollarBillPrintingVidevo_preview.mp4" type="video/mp4"></video>


        <div class="card text-bg-dark" id="question" style="width: 30rem;">
            <img src="assets/img/Ten-4 Logo_Final.png" class="card-img-top" alt="10-4-logo">
        <div class="card-body">
            <h2 class="card-title text-center">pick your profession</h2>
            <form id="hero-form">
            <label>
                <input id="occupation" type="radio" name="hero" value="Police-Officer">Police
                <img src="assets/img/police-transparent-7.png" class="logo-cop">
                 
            </label>
            <br>
            <label>
                <input id="occupation" type="radio" name="hero" value="Firefighter/EMS">Fire/EMS
                <img src="assets/img/fireman-silhouette-19.png" class="logo-ff">
                
            </label>
            <br>
            <label>
                <input id="occupation" type="radio" name="hero" value="Military">Military
                <img src="assets/img/saluting-soldier-silhouette-free-vector-8.png" class="logo-m">
            </label>
            <br>
            <label>
                <input id="occupation" type="radio" name="hero" value="Civilian">Civilian
                <img src="assets/img/transparent-doctor-5.png" class="logo-c">
                
            </label>
            <br>
            <button id="submit" class="btn btn-dark" role="button">SUBMIT</button>
            </form>
        </div>
        </div>
    </div>


      
      

    <script src="assets\js\hero-select.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> 
</body>
</html>
